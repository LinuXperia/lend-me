<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sign In/Sign Up</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="./images/blue-coin.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/auth.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>

<body>
  <div class="content-wrapper">
    <div class="content">
      <div class="signup-wrapper shadow-box">
        <div class="company-details ">

          <div class="shadow"></div>
          <div class="wrapper-1">
            <div class="logo">
              <div class="icon-sfund">

              </div>
            </div>
            <h1 class="center-align" id="title">strathfund.com</h1>
            <div class="slogan">Join us today and enjoy quick & easy loans.</div>
          </div>

        </div>
        <div class="signup-form" style="background-color: #3C3E52">

          <div class="container" id="tab-container" style="width:100%; padding:5px;">
            <ul class="center tabs" id="tab-list">
              <li class="tab col s6 m6 l6 center"><a class="white-text active" href="#login">Login</a></li>
              <li class="tab col s6 m6 l6 center"><a class="white-text" href="#register">Register</a></li>
            </ul>
            <div id="login" class="col s12 m12 l12">
              <form class="col s12 " action="" id="login-form">
                <div class="form-header center">Sign In</div>
                <div class="row" style="padding-top: 20px;">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="icon_email" name="user_email" type="email" class="validate">
                    <label for="icon_email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input type="password" id="icon_password" class="validate">
                    <label for="icon_password">Password</label>
                    <a class="right" href="">Forgot Password?</a>
                  </div>
                </div>
                <div class="row" style="padding: 30px;">
                  <div class="col s12 m12 l12 center">
                    <button class="btn waves-effect waves-light" type="submit" name="sign_in">Sign In
                      <i class="fas fa-sign-in-alt right"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div id="register" class="col s12 m12 l12">
              <form class="col s12" id="register-form" action="" method="POST">
                <div class="form-header center">Sign Up</div>
                <div class="row" style="padding-top:20px;">
                  <div class="input-field col s12 m6 l6">
                    <i class="material-icons prefix">person</i>
                    <input id="first-name-icon" type="text" class="validate">
                    <label for="first-name-icon">First Name</label>
                  </div>
                  <div class="input-field col s12 m6 l6">
                    <i class="material-icons prefix">person</i>
                    <input id="last-name-icon" type="text" class="validate">
                    <label for="last-name-icon">Last Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 m12 l12">
                    <i class="material-icons prefix">email</i>
                    <input id="email-icon" type="email" class="validate">
                    <label for="email-icon">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 m12 l12">
                    <i class="material-icons prefix">perm_identity</i>
                    <input id="idNo-icon" type="number" class="validate">
                    <label for="idNo-icon">ID Number</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 m6 l6">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="pass-icon" type="password" class="validate">
                    <label for="pass-icon">Password</label>
                  </div>
                  <div class="input-field col s12 m6 l6" id="retype-pass">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="pass-icon-2" type="password" class="validate">
                    <label for="pass-icon-2">Confirm Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 m12 l12">
                    <i class="material-icons prefix">phone</i>
                    <input id="phoneNo-icon" type="number" class="validate">
                    <label for="phoneNo-icon">Phone</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 m12 l12">
                    <span class="white-text">Please select your gender</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col s6 m6 l6">
                    <p>
                      <label>
                        <input name="gender" type="radio" value="Male" />
                        <span class="white-text">Male</span>
                      </label>
                    </p>
                  </div>
                  <div class="col s6 m6 l6">
                    <p>
                      <label>
                        <input name="gender" type="radio" value="Female" />
                        <span class="white-text">Female</span>
                      </label>
                    </p>
                  </div>
                </div>
                <div class="row" style="padding: 30px;">
                  <div class="col s12 m12 l12 center">
                    <button class="btn waves-effect waves-light" type="submit" name="sign_up">Sign Up
                      <i class="fas fa-user-plus right"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <script type="text/javascript" src="js/materialize.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
